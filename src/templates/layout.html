<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta description="build" content="{{ build }}">

    {% block stylesheets %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <script type="text/javascript">
        __globals__ = window.__globals__ || {};
        __globals__["build"] = "{{ build }}";
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
